<script>

    //reference types
    var cities = ["İstanbul", "Ankara", "İzmir"]

    var newCities = cities;
    newCities.push("Aydın")

    console.log(cities)
    console.log(newCities)

    var user = {
        name : "Çağatay"
    }

    var newUser = user;
    newUser.name = "Ali"

    console.log(user);
    console.log(newUser);

    //primitive types

    var name = "Çağatay"
    var newName = name
    newName = "Ali"

    console.log(name);
    console.log(newName);

    

 


</script>
